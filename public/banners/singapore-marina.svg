<svg width="720" height="480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#89f7fe;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#66a6ff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#66a6ff;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="overlay5" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </radialGradient>
    <filter id="softGlow5">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background gradient -->
  <rect width="720" height="480" fill="url(#bg5)"/>
  
  <!-- Overlay for depth -->
  <rect width="720" height="480" fill="url(#overlay5)" opacity="0.6"/>
  
  <!-- Scenic elements -->
  
  
  
  
  
  <!-- Nature elements -->
