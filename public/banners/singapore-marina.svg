  <circle cx="400" cy="350" r="80" fill="rgba(255,255,255,0.08)"/>
  <circle cx="600" cy="390" r="50" fill="rgba(255,255,255,0.12)"/>
  
  
  <!-- Subtle texture overlay -->
  <rect width="720" height="480" fill="url(data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHZpZXdCb3g9IjAgMCAyMCAyMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8Y2lyY2xlIGN4PSIxIiBjeT0iMSIgcj0iMSIgZmlsbD0icmdiYSgyNTUsMjU1LDI1NSwwLjAzKSIvPgo8L3N2Zz4=)" opacity="0.5"/>
  
  <!-- Title overlay -->
  <rect x="0" y="400" width="720" height="80" fill="rgba(0,0,0,0.3)"/>
  <text x="30" y="440" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" filter="url(#softGlow5)">Singapore Marina Bay</text>
  <text x="30" y="465" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.9)">Modern skyline at twilight</text>
