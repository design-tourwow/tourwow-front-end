<svg width="720" height="480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fed6e3;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="overlay3" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </radialGradient>
    <filter id="softGlow3">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background gradient -->
  <rect width="720" height="480" fill="url(#bg3)"/>
  
  <!-- Overlay for depth -->
  <rect width="720" height="480" fill="url(#overlay3)" opacity="0.6"/>
  
  <!-- Scenic elements -->
  
  <!-- Mountains/hills -->
  <path d="M0,300 Q180,200 360,280 T720,250 L720,480 L0,480 Z" fill="rgba(255,255,255,0.1)"/>
  <path d="M0,350 Q200,280 400,320 T720,300 L720,480 L0,480 Z" fill="rgba(255,255,255,0.05)"/>
  
  
  
  
  
  
  <!-- Subtle texture overlay -->
  <rect width="720" height="480" fill="url(data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHZpZXdCb3g9IjAgMCAyMCAyMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8Y2lyY2xlIGN4PSIxIiBjeT0iMSIgcj0iMSIgZmlsbD0icmdiYSgyNTUsMjU1LDI1NSwwLjAzKSIvPgo8L3N2Zz4=)" opacity="0.5"/>
  
  <!-- Title overlay -->
  <rect x="0" y="400" width="720" height="80" fill="rgba(0,0,0,0.3)"/>
  <text x="30" y="440" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" filter="url(#softGlow3)">Swiss Alps</text>
  <text x="30" y="465" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.9)">Snow-capped mountain peaks</text>
</svg>