<svg width="720" height="480" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d299c2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fef9d7;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#fef9d7;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="overlay4" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
    </radialGradient>
    <filter id="softGlow4">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background gradient -->
  <rect width="720" height="480" fill="url(#bg4)"/>
  
  <!-- Overlay for depth -->
  <rect width="720" height="480" fill="url(#overlay4)" opacity="0.6"/>
  
  <!-- Scenic elements -->
  
  
  
  <!-- City skyline -->
  <rect x="100" y="320" width="40" height="160" fill="rgba(255,255,255,0.1)"/>
  <rect x="200" y="280" width="60" height="200" fill="rgba(255,255,255,0.15)"/>
  <rect x="320" y="300" width="50" height="180" fill="rgba(255,255,255,0.1)"/>
  <rect x="450" y="260" width="80" height="220" fill="rgba(255,255,255,0.12)"/>
  <rect x="580" y="310" width="45" height="170" fill="rgba(255,255,255,0.08)"/>
  
  
  
  
  <!-- Subtle texture overlay -->
  <rect width="720" height="480" fill="url(data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAiIGhlaWdodD0iMjAiIHZpZXdCb3g9IjAgMCAyMCAyMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8Y2lyY2xlIGN4PSIxIiBjeT0iMSIgcj0iMSIgZmlsbD0icmdiYSgyNTUsMjU1LDI1NSwwLjAzKSIvPgo8L3N2Zz4=)" opacity="0.5"/>
  
  <!-- Title overlay -->
  <rect x="0" y="400" width="720" height="80" fill="rgba(0,0,0,0.3)"/>
  <text x="30" y="440" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" filter="url(#softGlow4)">Seoul, South Korea</text>
  <text x="30" y="465" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.9)">Traditional palace and modern city</text>
</svg>