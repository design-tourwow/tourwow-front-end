<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Mobile Cards Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Mobile-specific grid container to ensure uniform card widths */
        @media (max-width: 640px) {
          .test-grid {
            display: grid !important;
            grid-template-columns: 1fr !important;
            gap: 0.75rem !important;
            width: 100% !important;
          }
          
          .test-grid > * {
            width: 100% !important;
            max-width: 100% !important;
            min-width: 0 !important;
          }
        }

        .test-card {
          /* Mobile cards should have clear tap targets and UNIFORM WIDTH */
          min-height: 64px;
          width: 100% !important;
          max-width: 100% !important;
          -webkit-tap-highlight-color: transparent;
          cursor: pointer;
          user-select: none;
          /* Prevent flex shrinking/growing that could cause width variations */
          flex-shrink: 0;
          flex-grow: 0;
        }
        
        .test-container {
            max-width: 375px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 12px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="test-container bg-white">
        <h2 class="text-lg font-bold mb-4">ทดสอบการ์ดหลังแก้ไข</h2>
        
        <!-- Grid with fixed width cards -->
        <div class="test-grid grid grid-cols-1 gap-3">
            <button class="test-card w-full bg-white border border-gray-200 rounded-lg">
                <div class="p-4">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 bg-blue-100 rounded-full flex-shrink-0"></div>
                        <div class="flex-1 text-left">
                            <h3 class="text-base font-semibold">ทัวร์ญี่ปุ่น</h3>
                            <p class="text-sm text-gray-600">สวรรค์ของดอกซากุระและวัฒนธรรมอันงดงาม</p>
                        </div>
                        <div class="w-5 text-gray-400">→</div>
                    </div>
                </div>
            </button>
            
            <button class="test-card w-full bg-white border border-gray-200 rounded-lg">
                <div class="p-4">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 bg-red-100 rounded-full flex-shrink-0"></div>
                        <div class="flex-1 text-left">
                            <h3 class="text-base font-semibold">ทัวร์เกาหลีใต้</h3>
                            <p class="text-sm text-gray-600">ถิ่นกำเนิด K-POP และอาหารเกาหลีสุดอร่อย</p>
                        </div>
                        <div class="w-5 text-gray-400">→</div>
                    </div>
                </div>
            </button>
            
            <button class="test-card w-full bg-white border border-gray-200 rounded-lg">
                <div class="p-4">
                    <div class="flex items-center gap-3">
                        <div class="w-8 h-8 bg-green-100 rounded-full flex-shrink-0"></div>
                        <div class="flex-1 text-left">
                            <h3 class="text-base font-semibold">ทัวร์สวิตเซอร์แลนด์</h3>
                            <p class="text-sm text-gray-600">ธรรมชาติสุดงามท่ามกลางเทือกเขาแอลป์</p>
                        </div>
                        <div class="w-5 text-gray-400">→</div>
                    </div>
                </div>
            </button>
        </div>
        
        <p class="mt-4 text-sm text-green-600">✅ การ์ดทั้งหมดควรมีความกว้างเท่ากันหลังแก้ไข</p>
    </div>
</body>
</html>
