<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Mobile Cards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .test-container {
            max-width: 375px;
            margin: 20px auto;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 12px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="test-container bg-white">
        <h2 class="text-lg font-bold mb-4">ทดสอบการ์ดประเทศ</h2>
        
        <!-- การ์ดที่เท่ากัน -->
        <div class="space-y-3">
            <div class="w-full h-20 bg-white border border-gray-200 rounded-lg shadow-sm">
                <div class="flex items-center h-full px-4 gap-3">
                    <div class="w-10 h-10 bg-blue-100 rounded-lg flex-shrink-0"></div>
                    <div class="flex-1 min-w-0">
                        <h3 class="text-base font-semibold truncate">ทัวร์ญี่ปุ่น</h3>
                        <p class="text-sm text-gray-600 truncate">สวรรค์ของดอกซากุระและวัฒนธรรมอันงดงาม</p>
                    </div>
                    <div class="w-5 flex-shrink-0">→</div>
                </div>
            </div>
            
            <div class="w-full h-20 bg-white border border-gray-200 rounded-lg shadow-sm">
                <div class="flex items-center h-full px-4 gap-3">
                    <div class="w-10 h-10 bg-red-100 rounded-lg flex-shrink-0"></div>
                    <div class="flex-1 min-w-0">
                        <h3 class="text-base font-semibold truncate">ทัวร์เกาหลีใต้</h3>
                        <p class="text-sm text-gray-600 truncate">ถิ่นกำเนิด K-POP และอาหารเกาหลีสุดอร่อย</p>
                    </div>
                    <div class="w-5 flex-shrink-0">→</div>
                </div>
            </div>
            
            <div class="w-full h-20 bg-white border border-gray-200 rounded-lg shadow-sm">
                <div class="flex items-center h-full px-4 gap-3">
                    <div class="w-10 h-10 bg-green-100 rounded-lg flex-shrink-0"></div>
                    <div class="flex-1 min-w-0">
                        <h3 class="text-base font-semibold truncate">ทัวร์สวิตเซอร์แลนด์</h3>
                        <p class="text-sm text-gray-600 truncate">ธรรมชาติสุดงามท่ามกลางเทือกเขาแอลป์</p>
                    </div>
                    <div class="w-5 flex-shrink-0">→</div>
                </div>
            </div>
        </div>
        
        <p class="mt-4 text-sm text-green-600">✅ การ์ดเหล่านี้มีความกว้างเท่ากันหมด</p>
    </div>
</body>
</html>
